    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a; /* Глубокий черный фон */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Скрываем прокрутку */
        }

        /* Контейнер для контента */
        .container {
            max-width: 600px;
            padding: 40px;
            /* Анимация появления */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        /* Неоновый текст (ослабленный эффект) */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff; /* Основной цвет текста белый, чтобы лучше читался */
            /* Более мягкое и аккуратное свечение */
            text-shadow: 
                0 0 5px #d000ff,
                0 0 15px rgba(208, 0, 255, 0.6); 
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        /* Контейнер для шестеренок */
        .gears-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px auto;
        }

        /* Стили для шестеренок */
        .gear {
            position: absolute;
            fill: #d000ff; /* Фиолетовый цвет */
            /* Легкое свечение для элементов */
            filter: drop-shadow(0 0 3px rgba(208, 0, 255, 0.7)); 
            animation: spin 4s linear infinite;
        }

        .gear.big {
            width: 80px;
            height: 80px;
            top: 10px;
            left: 10px;
        }

        .gear.small {
            width: 50px;
            height: 50px;
            top: 70px;
            left: 80px;
            animation-direction: reverse; /* Вращается в обратную сторону */
            animation-duration: 2.5s;
        }

        /* Анимация вращения */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Индикатор загрузки */
        .loader-bar {
            width: 100%;
            height: 6px;
            background: #222; /* Чуть темнее фон полосы */
            margin-top: 30px;
            border-radius: 3px;
            overflow: hidden;
        }

        .loader-progress {
            width: 50%;
            height: 100%;
            background: #d000ff;
            box-shadow: 0 0 8px rgba(208, 0, 255, 0.7); /* Мягкое свечение */
            animation: move-loader 2s infinite ease-in-out;
        }

        /* Анимация индикатора загрузки */
        @keyframes move-loader {
            0% { margin-left: -50%; }
            100% { margin-left: 100%; }
        }

        /* Анимация появления контента */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
